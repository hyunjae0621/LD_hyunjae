<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FirstGoogle Blog</title>

  <link rel="stylesheet" href="style-1.css">
</head>
<body>
  <header>
  <nav>
    <section class="header">
      <div class="header-div-title">
        <h1 class="header-title">
          FirstGoogle
        </h1>
      </div>

      <div class="header-div-list">
        <ul class="header-list">
          <li class="header-list-item"><a href="#">SEO</a></li>
          <li class="header-list-item"><a href="#">홈페이지 제작</a></li>
          <li class="header-list-item"><a href="#">Blog</a></li>
          <li class="header-list-item"><a href="#">Contact Us</a></li>
        </ul>
      </div>

      <button type="button" class="header-button">02-0000-0000</button>

    </section>



  </nav>
  </header>


  
    <section class="blog">
      <h1 class="blog-title">
        Blog
      </h1>

      <p class="blog-description">
        퍼스트구글 블로그에 오신것을 환영합니다.<br>

SEO, 검색엔진, 디지털 마케팅에 대한 글을 기고합니다.
      </p>

      <div class="div-blog-input">
      <input type="text" name="URL" id="URL" class="blog-input" placeholder="웹사이트 URL">
      <input type="email" name="email" id="email" class="blog-input" placeholder="이메일">
      <button type="submit" class="btn-primary blog-button"> 10초 만에 분석받기
      </button>
    </div>
    
    </section>








  
</body>
</html>
