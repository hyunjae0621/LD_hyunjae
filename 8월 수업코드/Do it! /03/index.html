<!DOCTYPE html>
<html lang="ko">
<!-- 언어를 한국어로 했기때문에 예를들어
 장애인 친구들에게 한국어로 읽어주기 편하게 해놨다구 -->
<head>
  <meta charset="UTF-8">
  <!-- 캐릭터셋. UTF-8 꼭 이렇게 해야함.이게 한글을 보여주기 위함이다. 영어가 기본으로 되어있기때문에. 
   문자셋을 지정해줘야 하는데 이게 한글이 안깨지고 나오는 이유다 UTF-8  알겠나??  -->
  <title>HTML 기본 문서</title>
</head>

<!-- 바디 내용이 바로 나오게 된다.  -->
<body>
  <h1>프런트엔드 웹 개발</h1>
  <!--  -->
  <hr>

  <p>CSS</p>
  <p>자바스크립트</p>


  <input type="range" min="0" max="5" value="1">개 (최대 5개)

</html>
